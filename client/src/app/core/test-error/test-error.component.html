<div>
    <button class="button" (click)="get500Error()">Test 500 Error</button>
    <button class="button" (click)="get404Error()">Test 404 Error</button>
    <button class="button" (click)="get400Error()">Test 400 Error</button>
    <button class="button" (click)="get400ValidationError()">Test 400Validation Error</button>
    <div *ngIf="validationErrors">
        <ul>
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>
</div>
