<div class="main-container" *ngIf="product">
    <div class="img">
        <img src="{{product.pictureUrl}}" alt="{{productName}}">
    </div>
    <div class="info">
        <h2>{{product.name}}</h2>
        <h4>${{product.price}}</h4>
        <button class="button--start">Add to Cart</button>
        <p>

        </p>
    </div>

</div>
